<div class="mb-4 h2 text-success">
  Sign Up
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
 <div class="mb-3">
    <input  class="form-control bg-body-sceondary" placeholder="Full Name"
    formControlName="fullName" type="text" />
      <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">
      Please enter your full name.
    </div>
  </div>
  <div class="mb-3">
    <input  class="form-control bg-body-sceondary" placeholder="Email"
    formControlName="email" type="text" />
      <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.email.hasError('required')">
        Please enter your email address.
      </div>
      <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.email.hasError('email')">
        Please enter a valid email address.
      </div>
  </div>
  <div class="mb-3">
    <input class="form-control bg-body-sceondary" placeholder="Password"
    formControlName="password" type="text" />
     <div class="error-feedback" *ngIf="hasDisplayableError('password')">
      <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
        <div *ngSwitchCase="'required'">
          Please enter your password.
        </div>
        <div *ngSwitchCase="'minlength'">
          Atleast 6 characters required.
        </div>
        <div *ngSwitchCase="'pattern'">
          One or more special character(s).
        </div>
      </ng-container>
    </div>
  </div>
  <div class="mb-3">
    <input class="form-control bg-body-sceondary" placeholder="Confirm Password"
    formControlName="confirmPassword" type="text" />
    <div class="error-feedback"
    *ngIf="hasDisplayableError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
      Passwords doesn't match.
    </div>
  </div>
  <div class="mt-4">
    <button type="submit" class="btn btn-success w-100 rounded-3">
      Register
    </button>
  </div>
</form>
